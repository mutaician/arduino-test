<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Arduino Clock</title>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #display { font-size: 80px; border: 4px solid #333; padding: 20px; border-radius: 10px; margin-bottom: 20px; background: #000; }
        .mode-label { color: #666; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        button { font-size: 18px; padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; margin: 5px; }
        .btn-connect { background: #007bff; color: white; }
        .btn-start { background: #28a745; color: white; }
        .btn-stop { background: #dc3545; color: white; }
        input { font-size: 20px; padding: 10px; width: 80px; text-align: center; background: #222; color: white; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="mode-label" id="modeLabel">Disconnected</div>
    <div id="display">--:--</div>

    <div id="setupPanel">
        <button class="btn-connect" onclick="connectSerial()">ðŸ”Œ Connect Arduino</button>
    </div>

    <div id="controlPanel" style="display:none;">
        <input type="number" id="timerInput" value="10" min="1">
        <button class="btn-start" onclick="startTimer()">Start Timer</button>
        <button class="btn-stop" onclick="stopTimer()">Stop / Show Clock</button>
    </div>

    <script>
        let port, writer;
        let clockInterval;
        let isTimerRunning = false;

        async function connectSerial() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                
                const textEncoder = new TextEncoderStream();
                textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                document.getElementById("setupPanel").style.display = "none";
                document.getElementById("controlPanel").style.display = "block";
                
                // Start sending Clock Time immediately
                startClockMode();

            } catch (e) { alert("Connection failed"); }
        }

        function startClockMode() {
            isTimerRunning = false;
            document.getElementById("modeLabel").innerText = "REAL TIME CLOCK";
            document.getElementById("modeLabel").style.color = "#0f0";
            
            // Send time every second
            if (clockInterval) clearInterval(clockInterval);
            clockInterval = setInterval(sendClockTime, 1000);
            sendClockTime(); // Send once immediately
        }

        async function sendClockTime() {
            if (isTimerRunning || !writer) return;

            const now = new Date();
            let hh = now.getHours().toString().padStart(2, '0');
            let mm = now.getMinutes().toString().padStart(2, '0');
            
            // Update Web UI
            document.getElementById("display").innerText = `${hh}:${mm}`;

            // Send to Arduino: "C" + HHMM (e.g., "C1430")
            await writer.write("C" + hh + mm + "\n");
        }

        async function startTimer() {
            // 1. Stop sending clock updates
            isTimerRunning = true;
            clearInterval(clockInterval);

            // 2. Get seconds and Send "T" command
            let secs = document.getElementById("timerInput").value;
            document.getElementById("modeLabel").innerText = "TIMER RUNNING";
            document.getElementById("modeLabel").style.color = "#ff9900";
            
            await writer.write("T" + secs + "\n");
        }

        async function stopTimer() {
            // Send Stop command
            if (writer) await writer.write("X\n");
            
            // Resume Clock Mode
            startClockMode();
        }
    </script>
</body>
</html>
